<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <title>My Quidditch Team</title>
  <style>
    .card:hover {
      background-color: whitesmoke;
    }
  </style>
</head>
<body>
  <!-- Notification for success / error event -->
  <div id="alert" class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
    Your notification message here.
  </div>

  <!-- Navigation bar -->
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">QuidditchTeam</a>
    <button id="logout" class="btn btn-danger">Logout</button>
  </nav>

  <!-- Login Form -->
  <div id="login-page" class="container mt-5 pages">
    <div class="row">
      <div class="col-4 border mx-auto">
        <h2 class="mt-2 text-center" style="font-family: Arial, Helvetica, sans-serif;"> Login </h2>
        <form class="row p-3" id="login">
          <input id="login-email" class="form-control" type="email" placeholder="Email">
          <input id="login-password" class="form-control mt-2" type="password" placeholder="Password">
          <input class="form-control mt-5 btn btn-primary" type="submit" value="LOGIN">
        </form>
      </div>
    </div>
  </div>

  <!-- Main Application Page -->
  <div id="main-page" class="pages">
    <div class="container">
      <div class="row">
        <div id="students-container" class="col-lg-8 col-6 d-flex flex-wrap mt-2 px-lg-0 py-lg-3 py-2" style="justify-content: space-evenly;">
          <!-- Each student will have this card -->
            
          <!--------------------------------------------->
        </div>

        <div class="col-lg-4 col-6  mt-lg-4 mt-3 px-lg-0 py-lg-3 py-2">
          <div class="sticky-top border p-3 mt-2 bg-light">
            <label for="position">Select position: </label>
            <select id="position" class="form-control">
              <option value="Goalkeeper">Goalkeeper</option>
              <option value="Chaser">Chaser</option>
              <option value="Beater">Beater</option>
              <option value="Seeker">Seeker</option>
            </select>
            <div class="mt-3">
              <h5>My Team</h5>
              <ul id="players-container" class="list-group">
                <!-- Each player will have xthis li element -->
                
                <!-------------------------------------------------->
              </ul>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
